<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Clash of Classes</title>
  <link rel="icon" href="https://www.favicon-generator.org/download/2015-01-25/151d2dec06be9e16ffa3529cce4ec64f.ico">
</head>
<body>
  <section class="main">
    <div class="container-fluid">
      <div class="jumbotron text-center text-uppercase">
        <h1>Clash Of Classes</h1>
      </div>
      <div class="container">
        <div class="row text-center">
          <h3 class="turn"></h3>
        </div>
        <div class="row">
          <button class="col btn btn-lg btn-danger attack-button">Attack/Cast Spell</button>
          <button class="col btn btn-lg btn-success potion-button">Use Healing Potion</button>
        </div>
        <div class="row">
          <div class="villains col">
            <h2>Villains</h2>
            <img src="https://forums.rpgmakerweb.com/data/attachments/56/56163-8f601f6b9461f02208ad5604e7599aab.jpg" width="250px" height="400px" alt="A hideous troll" />
            <div class="stats">
              <h5>Health: <span class="v-health"></span></h5>
              <h5>Mana: <span class="v-mana"></span></h5>
              <h5>Stamina: <span class="v-stamina"></span></h5>
              <h5>Attack Damage: <span class="v-attack"></span></h5>
            </div>
          </div>
          <div class="heroes col">
            <h2>Heroes</h2>
            <img src="https://cdn.wallpapersafari.com/3/40/HRr432.jpg" width="250px" height="400px" alt="A dark wizard" />
            <div class="stats">
              <h5>Health: <span class="h-health"></span></h5>
              <h5>Mana: <span class="h-mana"></span></h5>
              <h5>Stamina: <span class="h-stamina"></span></h5>
              <h5>Attack Damage: <span class="h-attack"></span></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
